{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Profile {% endblock %}

{% block body_block %}
<form action="" method="POST">
    {{ form | crispy }}
    {% csrf_token %}
    <a href="{% url 'App_Login:profile' %}"><button type="submit" class="btn btn-warning btn-sm">Change</button></a>
</form>
{% endblock %}
